## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
#  - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly

## uncomment and modify the following lines to manually install system packages
#addons:
#  apt: # apt-get for linux
#    packages:
#    - gfortran
#before_script: # homebrew for mac
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

## uncomment the following lines to override the default test script
script:
  - julia -e 'using Pkg; Pkg.add(pwd()); Pkg.build("ARCH"); Pkg.test("ARCH"; coverage=true)'
after_success:
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'import ARCH; cd(joinpath(dirname(pathof(ARCH)), "..")); include(joinpath("docs", "make.jl"))'
  # push coverage results to Coveralls
  - julia -e 'import ARCH; cd(joinpath(dirname(pathof(ARCH)), "..")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'import ARCH; cd(joinpath(dirname(pathof(ARCH)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
